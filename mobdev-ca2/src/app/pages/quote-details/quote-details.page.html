<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" defaultHref="/tabs/episodes">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{ quote?.quote }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteepisode()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteepisode()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="quote" class="movie-card">
    <ion-card-header>{{ quote.quote }}</ion-card-header>
    <ion-card-content>
      {{ quote.title }}
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="people-circle" slot="start"></ion-icon>
        <ion-item>
          Actor- <br>{{ quote.author }}
        </ion-item>
    </ion-item>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="videocam-outline" slot="start"></ion-icon>Season - {{ quote.series }}
    </ion-item>
  </ion-card>
</ion-content>
